# key
# []: default key
# -r: like a vim submode
bind -r t new-window # tab [c]
# window move n,p
bind s split-window -v
bind v split-window -h
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
# w -> select window
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r - resize-pane -D 1
bind -r + resize-pane -U 1
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# sessionの移動
bind c choose-session
bind -r tab switch-client -n
bind -r S-tab switch-client -r

# window自体の移動
bind -r S-left swap-window -t -1
bind -r S-down last-window
bind -r S-up   choose-window
bind -r S-right swap-window -t +1

# bind b select-pane -t :.+
# bind C-b select-pane -t :.+
# bind B select-pane -t :.-

# bind -n M-left select-pane -L
# bind -n M-down select-pane -D
# bind -n M-up select-pane -U
# bind -n M-right select-pane -R

bind -n M-left previous-window
bind -n M-down last-window
bind -n M-up   choose-window
bind -n M-right next-window

# bind v copy-mode
bind b copy-mode
bind C-b copy-mode
bind B copy-mode
bind Escape copy-mode

bind : command-prompt

setw -g mode-keys vi

# # C-e*2でtmux内のプログラムにC-eを送る
# bind C-e send-prefix
# set -g prefix C-e
# unbind C-b

# option
set -g display-time 6000
set -g status-interval 30
set -g history-limit 5000
# キーストロークのディレイを減らす
set -sg escape-time 0

# status line
set -g status-right "#(w | head -1 | cut -d, -f4) | %Y/%m/%d (%a) %p %I:%M"
setw -g window-status-format "#I:#W"
setw -g window-status-current-format "#I:#W_#P"
set -g status-bg black
set -g status-fg cyan
set -g status-left-fg black
set -g status-left-bg magenta
set -g status-right-fg black
set -g status-right-bg green
set-window-option -g window-status-current-attr bright,reverse
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-fg colour237
set-option -g default-terminal "screen-256color"
set-window-option -g xterm-keys on

# 設定ファイルのreload
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

# マウス操作を有効にする
# [tmux v2.1からmouse関連の設定が変わった - Qiita](http://qiita.com/jyotti/items/70a3a8035d767f99f93d)
# v2.1 <= version
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# version < v2.1
#set -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

# | でペインを縦分割する
bind | split-window -h
# - でペインを横分割する
bind - split-window -v

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# rename window to current path
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

