- name: text
  patterns: ["\"[^\"]*\"", "'[^\']*'"]
  color: "#ffff5f"
- name: space_for_time
  patterns: [" +"]
  color: "#000000"
- name: url
  patterns: ["[a-zA-z]+://[0-9a-zA-z._/]+", "[a-zA-z]+:[0-9a-zA-z._]+/[0-9a-zA-z._]+"]
  color: "175"
- name: mac_addr
  patterns: ["[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}"]
  color: "120"
- name: mail
  patterns: ["[0-9a-zA-Z]+@[0-9a-zA-Z]+\\.[0-9a-zA-Z]+"]
  color: "141"
- name: time
  patterns: ["[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}"]
  color: "51"
- name: ip_addr
  patterns: ["[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}"] # TODO: add ipv6
  color: "228"
- name: percent
  patterns: ["[0-9]+%", "[0-9]+\\.[0-9]*%"]
  color: "193"
- name: version
  patterns: ["v?[0-9]+(\\.[0-9]+){2,}(a|b|rc)?"]
  color: "180"
- name: func
  patterns: ["[0-9a-zA-Z_]+\\([^)]*\\)"]
  color: "77"
- name: ratio
  patterns: ["[0-9]+(\\.[0-9]+)?/[0-9]+(\\.[0-9]+)?"]
  color: "155"
- name: filepath
  patterns: ["(\\.[0-9a-zA-Z~\\-_/.]+)|([0-9a-zA-Z~\\-_/.]+\\.[0-9a-zA-Z~\\-_]+)", "/+[0-9a-zA-Z~\\-_/.]+"]
  color: "78"
- name: log
  patterns: ["\\[[^\\[]*\\]"]
  color: "155"
- name: size
  patterns: ["KB", "MB", "GB", "TB", "Ki[B]", "Mi[B]", "Gi[B]", "Ti[B]"]
  color: "#00ff00"
# - name: googletest
#   patterns: ["[TODO FAIL]", "[ TODO OK ]"]
#   color: "#00ff00"
- name: type
  patterns: ["int", "float", "string", "double"]
  color: "30"
- name: git
  patterns: ["[^a-zA-Z0-9](modified|add|restore|change)[^a-zA-Z0-9]"]
  color: "125"
  modified:
- name: label
  patterns: ["[^a-zA-Z0-9](tmp|fix|wip|TODO:|comment)[^a-zA-Z0-9]"]
  color: "209"
- name: keyword
  patterns: ["get", "set", "class", "private", "public", "protected"]
  color: "46"
- name: colon
  patterns: ["[0-9a-zA-Z]+:"]
  color: "91"
- name: hex
  patterns: ["0x[0-9a-fA-F]+"]
  color: "197"
